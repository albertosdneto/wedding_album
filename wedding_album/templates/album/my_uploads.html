{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block header %}{% endblock %}

{% block scripts %}{% endblock %}


{% block content %}
    <section class="jumbotron text-center">
        <h3>My Uploads</h3>

        <form action="{{ url_for('album.my_uploads') }}" method="POST" enctype="multipart/form-data">

            <div class="form-group">
                <label for="user_file">Upload Your File</label>
                <input type="file" name="user_file">
            </div>

            <button type="submit" class="btn btn-primary">Upload</button>

        </form>
    </section>
    <div class="album py-5 bg-light">
        <div class="container">

            <br>
            <div class="row">
                {% for photo in photos %}

                    <div class="col-md-4">
                        <div class="card mb-4 shadow-sm">
                            <img class="card-img-top" src="{{ photo.url }}" >
                            <div class="card-body">
                                <p class="card-text">by {{ photo.username }}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a href="{{ url_for('album.delete_photo') }}?photo_id={{ photo.id }}"
                                           type="button"
                                           class="btn btn-sm btn-outline-danger">Delete</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}

{% block bottomscript %}{% endblock %}
